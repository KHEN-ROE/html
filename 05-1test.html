<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그 실습</title>
    
    <style>
        input[type=text], input[type=password], input[type=email], input[type=tel], input[type=number] {/*input 타입이 text인 것에 디자인 적용*/
            width: 30%;
            height: 50px;
            border: solid 1px green;
            padding: 10px;
            box-sizing: border-box;
        }

        label[for] { /*스타일 태그 중복되면 바디와 가까운 것 적용 따라서 중복 제거할 것*/
            color: red;
            display: inline-block;
            height: 100px;
        }

         
    </style>
</head>
<body>
    <!--입력 양실을 작성하는 태그-->
    <h1>Form 태그 실습</h1>

    <form name="myForm" method="get" action="result.html">
        <!--이름 입력 영역-->
        <div>
            <label for="user_name">[이름]</label>
            <input type="text" name="user_name" id="user_name" placeholder="input your name" required>
        </div>
        <br><br> <!--줄바꿈-->

        <!--비밀번호 입력 영역-->
        <div>
            <label for="user_pw">[비밀번호]</label>
            <input type="password" name="user_pw" id="user_pw" placeholder="input your password" maxlength="12" required>
        </div>

        <br><br>

        <!--메일 주소 입력 영역-->
        <div>
            <label for="user_mail">[E=Mail]</label>
            <input type="email" name="user_mail" id="user_mail" placeholder="input your mail adrress" autofocus>
        </div>

        <br><br>

        <!--학년 선택 영역 radio 버튼-->
        <div> <!--id는 절대 똑같으면 안된다. name은 같아도됨(그룹이름에라 생각)-->
            [학년 선택]
            <input type="radio" name="grade" id="grade1" value="1학년" checked>1학년
            <input type="radio" name="grade" id="grade2" value="2학년">2학년

            
            <input type="radio" name="grade" id="grade3" value="3학년">
            <label for="grade3">3학년</label>
            <input type="radio" name="grade" id="grade4" value="4학년">
            <label for="grade4">4학년</label>
        </div>

        <br><br>

        <!--신청 과목 선택 영역-->
        <div>
        [신청 과목] :
        <input type="checkbox" name="ch_java" id="ch_java" value="자바" checked>
        <label for="ch_java">JAVA</label>

        <input type="checkbox" name="ch_html" id="ch_html" value="웹제작" checked>
        <label for="ch_html">HTML</label>

        <input type="checkbox" name="ch_python" id="ch_python" value="파이썬">
        <label for="ch_python">Python</label>

        <input type="checkbox" name="ch_uiux" id="ch_uiux" value="UIUX">
        <label for="ch_uiux">UI/UX</label>
    </div>

    <br><br>

    <div>
    <!--학년 선택 영역 - 셀렉트 -->
    <label for="grade">[학년] : </label>
    <select name="grade" id="grade">
        <option value="1">1학년</option>
        <option value="2">2학년</option>
        <option value="3">3학년</option>
        <option value="4" selected>4학년</option>
    </select>
    </div>
    <br><br>

    <!--전화번호 입력 영역-->
    <div>
        <label for="user_tel">[전화번호]</label>
        <input type="tel" name="user_tel" id="user_tel" placeholder="input without ' - '"
    </div>

    <br><br>

    <!--숫자 입력 영역-->
    <div>
        <label for="count">[인원수] : </label>
        <input type="number" name="count" id="count">명
    </div>

    <br><br>

    <!--날짜 입력 영역-->
    <div>
        <label for="date">[제출일] : </label>
        <input type="date" name="date" id="date">
    </div>

    <br><br>

    <!--자기 소개 영역-->
    <div>
        <label for="user_info">[자기소개] : </label>
        <textarea name="user_info" id="user_info"  rows="10" cols="50"></textarea>
    </div>

    <br><br>

    <!--버튼으로 네이버 연결 영역-->
    <div>
        <input type="button" value="네이버 연결" onclick="javascript:window.open('http://www.naver.com')">
    </div>

    <br><br>

    <!--확인 취소 버튼 영역-->
    <div>
        <input type="submit" value="제출">
        <input type="reset" value="취소">
    </div>

    </form>

</body>
</html>
